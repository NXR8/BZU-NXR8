<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even & Odd Parity Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f5f9;
        }

        .container {
            text-align: center;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: calc(100% - 16px);
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #3498db;
            border-radius: 5px;
            color: #3498db;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="color: #3498db;">Even & Odd Parity Converter</h1>
        <label for="inputText">Enter Text:</label>
        <input type="text" id="inputText">
        <button onclick="convertText()">Convert</button>
        <div class="result-box" id="evenParityBox"></div>
        <div class="result-box" id="oddParityBox"></div>
    </div>
    <script>
        function convertText() {
            var inputText = document.getElementById("inputText").value;
            var evenParityResult = '';
            var oddParityResult = '';
        
            for (var i = 0; i < inputText.length; i++) {
                var charCode = inputText.charCodeAt(i);
                var binary = charCode.toString(2);
                var count = binary.replace(/0/g, '').length;
        
                if (count % 2 === 0) {
                    evenParityResult += 'Even Parity '+ '"' + inputText[i] + '"' + ':' + '0' + binary + '<br>' + '<br>';
                    oddParityResult += 'Odd Parity '+ '"' + inputText[i] + '"'+ ':' + '1' + binary + '<br>' + '<br>' ;
                } else {
                    evenParityResult += 'Even Parity '+ '"' + inputText[i] + '"'+ ':' + '1' + binary + '<br>' + '<br>';
                    oddParityResult += 'Odd Parity '+ '"' + inputText[i] + '"'+ ':' + '0' + binary + '<br>' + '<br>';
                }
            }
        
            document.getElementById("evenParityBox").innerHTML = evenParityResult;
            document.getElementById("oddParityBox").innerHTML = oddParityResult;
        }
        
    </script>
</body>

</html>
